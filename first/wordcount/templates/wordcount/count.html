<!DOCTYPE html>
<html>
    <head>
        <title>COUNT</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>당신이 입력한 텍스트는 <!--총단어수--> {{ total }}개의 단어로 구성되어 있습니다.</h1>

        <a href="{% url 'home' %}"> 다시하기 </a>

        <h3>입력한 텍스트: </h3>
        <!-- 입력받은 전체 텍스트 -->
        {{ fulltext }}

        <h3>단어 카운트:</h3>
        <!-- '단어' - '단어나온 횟수' -->
        {% for word, countTotal in dictionary %}
        {{ word }} : {{ countTotal }}번
        <br>
        {% endfor %}
    </body>
</html>
